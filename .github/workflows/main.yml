name: Build, sign, and push container image
 
on:
  push:
    branches:
      - main
 
jobs:
  build:
    runs-on: ubuntu-latest
 
    steps:
      - uses: actions/checkout@v3

      - name: Configure Git
        run: |
          git config --global user.email "vamsi.sapireddy@outlook.com"
          git config --global user.name "vamsi560"
        env:
          CI: true
 
      - name: azure login
        run: |
          az login --use-device-code
 
      - uses: azure/docker-login@v1
        with:
          login-server: ${{ secrets.ACR_LOGIN_SERVER }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}
 
      # Build the image
      - run: docker build -t ${{ secrets.ACR_LOGIN_SERVER }}/cosign:abc6 .
 
      # Push the image to Azure Container Registry
      - run: docker push ${{ secrets.ACR_LOGIN_SERVER }}/cosign:abc6
      
      - name: cosign-installer
        uses: sigstore/cosign-installer@v2.2.0  
        with:
          cosign-release: v2.2.0  

      # Sign the image
      - name: Sign the image and get digest
        run: |
          SIGNED_IMAGE=${{ secrets.ACR_LOGIN_SERVER }}/cosign:abc6
          cosign sign --key cosign.key $SIGNED_IMAGE
          DIGEST=$(docker inspect --format '{{index .RepoDigests 0}}' $SIGNED_IMAGE)
          echo "DIGEST=$DIGEST" >> $GITHUB_ENV
        env:
          COSIGN_PASSWORD: ${{ secrets.COSIGN_PASSWORD }}
          
      - name: Save digest to a file
        run: |
          echo "$DIGEST" > digest.txt
          git add digest.txt
          git commit -m "Add digest.txt"
          git push
        env:
          GH_TOKEN: ${{ secrets.COSIGN_TOKEN }}

