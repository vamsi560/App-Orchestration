name: Build, sign, and push container image

on:
  push:
    branches:
      - main

jobs:
  build-sign-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Configure Git
        run: |
          git config --global user.email "vamsi.sapireddy@outlook.com"
          git config --global user.name "vamsi560"
        env:
          CI: true

      - name: azure login
        run: |
          az login --use-device-code

      - uses: azure/docker-login@v1
        with:
          login-server: ${{ secrets.ACR_LOGIN_SERVER }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build the image
        run: |
          docker build -t ${{ secrets.ACR_LOGIN_SERVER }}/cosign:abc6 .
        env:
          COSIGN_PASSWORD: ${{ secrets.COSIGN_PASSWORD }}

      - name: Enable Docker Content Trust
        run: export DOCKER_CONTENT_TRUST=1

      - name: Sign and push the image
        run: |
          # Generate and load delegation key pair if needed
          docker trust key generate jeff
          # You can load an existing key if applicable
          docker trust key load key.pem --name sign

          # Add the delegation public key to the Notary server
          docker trust signer add --key cert.pem sign ${{ secrets.ACR_LOGIN_SERVER }}/cosign:abc6

          # Sign and push the image to the registry
          docker trust sign ${{ secrets.ACR_LOGIN_SERVER }}/cosign:abc6

          # View remote trust data for the tag or repository
          docker trust inspect --pretty ${{ secrets.ACR_LOGIN_SERVER }}/cosign:abc6
        env:
          COSIGN_PASSWORD: ${{ secrets.COSIGN_PASSWORD }}
