name: Build, sign, and push container image
 
on:
  push:
    branches:
      - main
 
jobs:
  build:
    runs-on: ubuntu-latest
 
    steps:
      - uses: actions/checkout@v3
 
      - name: azure login
        run: |
          az login --use-device-code
 
      - uses: azure/docker-login@v1
        with:
          login-server: ${{ secrets.ACR_LOGIN_SERVER }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}
 
      # Build the image
      - run: docker build -t ${{ secrets.ACR_LOGIN_SERVER }}/cosign:abc1 .
 
      # Sign the image
      - run: cosign sign --key cosign.key ${{ secrets.ACR_LOGIN_SERVER }}/cosign:abc1
 
      # Push the image to Azure Container Registry
      - run: docker push ${{ secrets.ACR_LOGIN_SERVER }}/cosign:abc1
