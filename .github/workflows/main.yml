name: Build, sign, and push container image
 
on:
  push:
    branches:
      - main
 
jobs:
  build:
    runs-on: ubuntu-latest
 
    steps:
      - uses: actions/checkout@v3

      - name: Configure Git
        run: |
          git config --global user.email "vamsi.sapireddy@outlook.com"
          git config --global user.name "vamsi560"
        env:
          CI: true
 
      - name: azure login
        run: |
          az login --use-device-code
 
      - uses: azure/docker-login@v1
        with:
          login-server: ${{ secrets.ACR_LOGIN_SERVER }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}
 
      - name: Build the image
        run: |
          # Build the image
          docker build -t ${{ secrets.ACR_LOGIN_SERVER }}/cosign:abc6 .
          IMAGE_TAG=cosign:abc6
          echo "Signing image with tag: $IMAGE_TAG"
        env:
          ACR_USERNAME: ${{ secrets.ACR_USERNAME }}
          ACR_PASSWORD: ${{ secrets.ACR_PASSWORD }}

      - name: cosign-installer
        uses: sigstore/cosign-installer@v2.2.0  
        with:
          cosign-release: v2.2.0  

      - name: Sign the image
        run: |
          # Retrieve the image ID from the variable
          # Sign the image
          cosign sign --key cosign.key ${{ secrets.ACR_LOGIN_SERVER }}/$IMAGE_TAG
        env:
          COSIGN_PASSWORD: ${{ secrets.COSIGN_PASSWORD }}
