name: Build, sign, and push container image

on:
  push:
    branches:
      - main

jobs:
  build-sign-push:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Configure Git
        run: |
          git config --global user.email "vamsi.sapireddy@outlook.com"
          git config --global user.name "vamsi560"
        env:
          CI: true
          
      - name: Log in to Docker Hub
        run: |
          docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_ACCESS_TOKEN }}
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_ACCESS_TOKEN: ${{ secrets.DOCKER_ACCESS_TOKEN }}

      - name: Build the image
        run: |
          docker build -t vamsisss/cosign:abc6 .
          docker push vamsisss/cosign:abc6
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_ACCESS_TOKEN: ${{ secrets.DOCKER_ACCESS_TOKEN }}

      - name: cosign-installer
        uses: sigstore/cosign-installer@v2.2.0
        with:
          cosign-release: v2.2.0

      # Sign the image
      - name: Sign the image and get digest
        run: |
          SIGNED_IMAGE="vamsisss/cosign:abc6"
          cosign sign --key cosign.key "$SIGNED_IMAGE"
          FULL_DIGEST=$(docker inspect --format '{{index .RepoDigests 0}}' "$SIGNED_IMAGE")
          DIGEST=$(echo "$FULL_DIGEST" | cut -d "@" -f 2)
          echo "DIGEST=$DIGEST" >> $GITHUB_ENV
        env:
          COSIGN_PASSWORD: ${{ secrets.COSIGN_PASSWORD }}

      - name: Save digest to a file
        run: |
          echo "$DIGEST" > digest.txt
        env:
          COSIGN_TOKEN: ${{ secrets.COSIGN_TOKEN }}

      # Load the signed image and push it to Azure Container Registry
      - name: Load and push the signed image to ACR
        run: |
          docker load -i /image/image.tar
          docker tag "vamsisss/cosign:abc6" "${{ secrets.ACR_LOGIN_SERVER }}/cosign:abc6"
          docker push "${{ secrets.ACR_LOGIN_SERVER }}/cosign:abc6"
        env:
          COSIGN_PASSWORD: ${{ secrets.COSIGN_PASSWORD }}
