name: Build, sign, and push container image

on:
  push:
    branches:
      - main

jobs:
  build-sign-push:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Configure Git
        run: |
          git config --global user.email "vamsi.sapireddy@outlook.com"
          git config --global user.name "vamsi560"
        env:
          CI: true

      - name: azure login
        run: |
          az login --use-device-code

      - uses: azure/docker-login@v1
        with:
          login-server: ${{ secrets.ACR_LOGIN_SERVER }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      # Build the image and store it in a variable
      - name: Build the image
        run: |
          IMAGE_NAME="${{ secrets.ACR_LOGIN_SERVER }}/cosign:abc6"
          docker build -t $IMAGE_NAME .
          echo "IMAGE_NAME=$IMAGE_NAME" >> $GITHUB_ENV
        env:
          COSIGN_PASSWORD: ${{ secrets.COSIGN_PASSWORD }}

      - name: Push the image to ACR
        run: |
          IMAGE_NAME=${{ env.IMAGE_NAME }}
          docker push $IMAGE_NAME
        env:
          COSIGN_PASSWORD: ${{ secrets.COSIGN_PASSWORD }}

      - name: cosign-installer
        uses: sigstore/cosign-installer@v2.2.0
        with:
          cosign-release: v2.2.0

      # Sign the image
      - name: Sign the image and get digest
        run: |
          cosign sign --key cosign.key $IMAGE_NAME
          FULL_DIGEST=$(docker inspect --format '{{index .RepoDigests 0}}' $IMAGE_NAME)
          DIGEST=$(echo $FULL_DIGEST | cut -d "@" -f 2)
          echo "DIGEST=$DIGEST" >> $GITHUB_ENV
        env:
          COSIGN_PASSWORD: ${{ secrets.COSIGN_PASSWORD }}

      - name: Save digest to a file
        run: |
          DIGEST=$(cat $GITHUB_ENV | grep DIGEST | cut -d '=' -f 2)
          echo "$DIGEST" > digest.txt
        env:
          COSIGN_TOKEN: ${{ secrets.COSIGN_TOKEN }}

      # Push the signed image to Azure Container Registry
      - name: Push the signed image to ACR
        run: |
          DIGEST=$(cat digest.txt)
          IMAGE_NAME="${{ secrets.ACR_LOGIN_SERVER }}/cosign:abc6@$DIGEST"
          docker pull $IMAGE_NAME
          docker tag $IMAGE_NAME $IMAGE_NAME
          docker push $IMAGE_NAME
        env:
          COSIGN_PASSWORD: ${{ secrets.COSIGN_PASSWORD }}
