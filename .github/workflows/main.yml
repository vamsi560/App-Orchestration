name: Build, sign, and push container image

on:
  push:
    branches:
      - main

jobs:
  build-sign-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Configure Git
        run: |
          git config --global user.email "vamsi.sapireddy@outlook.com"
          git config --global user.name "vamsi560"
        env:
          CI: true

      - name: azure login
        run: |
          az login --use-device-code

      - uses: azure/docker-login@v1
        with:
          login-server: ${{ secrets.ACR_LOGIN_SERVER }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build the image
        run: |
          docker build -t ${{ secrets.ACR_LOGIN_SERVER }}/cosign:abc6 .
          docker push ${{ secrets.ACR_LOGIN_SERVER }}/cosign:abc6
        env:
          COSIGN_PASSWORD: ${{ secrets.COSIGN_PASSWORD }}

      - name: Set DOCKER_CONTENT_TRUST
        run: export DOCKER_CONTENT_TRUST=1

      - name: Sign the image
        run: |
          IMAGE_NAME= cosign:abc6
          docker trust sign $IMAGE_NAME
        env:
          DCT_PUBLIC_KEY: ${{ secrets.DCT_PUBLIC_KEY }}
